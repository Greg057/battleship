<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="545cb2485214f810e272.png">
    <title>Battleship</title>
<script defer src="main.js"></script></head>
<body>
    <div class="main-container">
        <h1>BATTLESHIP</h1>
        <h2>Place your ships to begin!</h2>
        <div class="gameboards-container">
            <div class="ship-placement">
                <button id="change-rotation">Change Rotation</button>
                <h4>Carrier</h4>
                <h4>Battleship</h4>
                <h4>Destroyer</h4>
                <h4>Submarine</h4>
                <h4>Cruiser</h4>
            </div>
            <div class="player">
                <h3>Friendly Waters</h3>
                <div class="player-board board">

                </div>
            </div>
            <div class="computer">
                <h3>Enemy Waters</h3>
                <div class="computer-board board">
                    
                </div>
            </div>
        </div>

        <dialog>
            <h2>You Won!</h2>
            <button>Play Again</button>
        </dialog>
    </div>
    
</body>
</html>
